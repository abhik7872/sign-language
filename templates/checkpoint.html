<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Sign Language Translator [{{room_id}}]</title>
</head>
<body>
    <div class="text-center bg-indigo-500">
        <h1 class="text-7xl text-white py-10 font-bold">Sign Language Translator</h1>
        <h4 class="text-3xl text-white pb-10 font-bold">You are about to join room: <span class="heading-mark">{{room_id}}</span></h4>
    </div>
     <div class="text-center mt-5">
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-6 mb-5">
                <h4 class="text-xl py-5 font-bold">What should others see you as?</h4>
                <p class="pb-5">
                    Enter a Name that your friends will be able to recognize you with <br>
                    This name will be displayed to others!
                </p>
                <form method="POST" onsubmit="return validate()">
                    <div>
                        <input type="text" name="display_name" id="display_name" class="mt-1 w-80 px-3 py-2 bg-white border border-slate-300 text-sm shadow-sm placeholder-slate-400 rounded-xl" placeholder="Display Name" autofocus required>
                        <input type="submit" value="Join" class="text-white mx-auto rounded-xl px-3 py-2 bg-sky-500 ring-1 ring-slate-900/5 shadow-lg space-y-3 hover:bg-indigo-900 hover:ring-indigo-900">
                    </div>
                    <input type="hidden" value="0" name="mute_audio" id="mute_audio_inp">
                    <input type="hidden" value="0" name="mute_video" id="mute_video_inp">
                </form>
            </div>

            <div class="col-sm-12 col-md-12 col-lg-6">
                <div id="permission_alert" class="alert alert-danger" role="alert" style="display: none; background-color: rgb(255, 130, 130); color: rgb(153, 32, 32);">
                    <strong>Please allow camera and mic permissions!</strong>
                </div>
                <div class="shadow p-0">
                    <div class="vid-wrapper" style="width: 100%; background-color: rgb(20,20,20);">
                        <video id="local_vid" autoplay muted style="max-height: 300px; max-width: 100%;"></video>
                    </div>
                    <div class="p-3 w-100 bg-light" >
                        <button id="bttn_mute" class="btn btn-lg btn-outline-secondary rounded-circle mx-3">
                            <span id="mute_icon" class="material-icons pt-2">
                                mic
                            </span>
                        </button>
                        <button id="bttn_vid_mute"class="btn btn-lg btn-outline-secondary rounded-circle mx-3">
                            <span id="vid_mute_icon" class="material-icons pt-2">
                                videocam
                            </span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
