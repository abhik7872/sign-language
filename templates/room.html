<!DOCTYPE html>
<html lang="en">
<head>

    <script src="https://cdn.tailwindcss.com"></script>

                        call_end
                    </span>
                </button>
            </div>
            <div id="div_local_vid" class="col-5 col-md-4 col-lg-3 video-item ml-auto">
